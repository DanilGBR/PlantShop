<div class="container d-flex justify-content-center">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onLogin()"
    class="text-center border border-light w-50"
  >
    <p class="h4 mb-3">Sign in</p>
    <input
      formControlName="email"
      type="email"
      class="form-control my-1"
      placeholder="E-mail"
    />
    <app-validation-messages
      [control]="loginForm.controls['email']"
      controlName="email"
    ></app-validation-messages>
    <input
      formControlName="password"
      type="password"
      class="form-control my-1"
      placeholder="Password"
    />
    <app-validation-messages
      [control]="loginForm.controls['password']"
      controlName="password"
    ></app-validation-messages>

    <p *ngIf="loginErrorMessage" class="text-danger">
      {{ loginErrorMessage }}
    </p>
    <div class="d-flex justify-content-between my-2">
      <div>
        <div class="custom-control custom-checkbox">
          <input
            type="checkbox"
            class="custom-control-input me-1"
            (change)="(!rememberMe)"
          />
          <label class="custom-control-label" for="defaultLoginFormRemember"
            >Remember me</label
          >
        </div>
      </div>
      <div>
        <span class="link" (click)="goToLogin()">Forgot password?</span>
      </div>
    </div>
    <button
      class="btn btn-outline-success w-100 my-3 mx-auto"
      type="submit"
      [disabled]="loginForm.invalid"
    >
      Sign in
    </button>
    <p>
      Not a member?
      <span class="link" (click)="goToSignup()">Register</span>
    </p>
