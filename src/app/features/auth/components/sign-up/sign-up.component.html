<div class="container d-flex justify-content-center">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onRegister()"
    class="text-center border border-light p-5 w-50"
  >
    <p class="h4 mb-4">Sign up</p>
    <div class="form-row">
      <input
        type="text"
        class="form-control mb-1"
        placeholder="Full name"
        formControlName="fullName"
      />
      <app-validation-messages
        [control]="registerForm.controls['fullName']"
        controlName="fullName"
      ></app-validation-messages>
      <input
        type="email"
        class="form-control mb-1"
        placeholder="E-mail"
        formControlName="email"
      />
      <app-validation-messages
        [control]="registerForm.controls['email']"
        controlName="email"
      ></app-validation-messages>
      <input
        type="password"
        class="form-control mb-1"
        placeholder="Password"
        formControlName="password"
      />
      <app-validation-messages
        [control]="registerForm.controls['password']"
        controlName="password"
      ></app-validation-messages>
      <input
        type="password"
        class="form-control mb-1"
        placeholder="Confirm Password"
        formControlName="confirmPassword"
      />
      <app-validation-messages
        [control]="registerForm.controls['confirmPassword']"
        controlName="confirmPassword"
      ></app-validation-messages>
    </div>
    <div *ngIf="registrationErrorMessage">
      <hr />
      <p class="alert">{{ registrationErrorMessage }}</p>
      <hr />
    </div>
    <button
      class="btn btn-outline-success my-4 btn-block"
      type="submit"
      [disabled]="registerForm.invalid"
    >
      Register
    </button>

  </form>
</div>
