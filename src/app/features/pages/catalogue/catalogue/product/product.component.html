<div class="card border-0 mx-4">
  <div
    *ngIf="product.isNewProduct"
    class="position-absolute top-0 start-0 __card-info"
  >
    New
  </div>
  <div class="mb-2">
    <img
      class="img-responsive img-fluid"
      src="{{ product.image }}"
      alt="{{ product.name }}"
      width="450"
    />
    <button
      class="bg-transparent border-0 position-absolute top-50 start-0 translate-middle-y __btn-style btn pointer"
    >
      <svg
        width="30"
        height="30"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 64 64"
        xml:space="preserve"
      >
        <path
          d="M45 62.8c-.5 0-.9-.2-1.3-.6L18.6 35.4c-1.7-1.9-1.7-4.9 0-6.7L43.7 1.8c.7-.7 1.8-.7 2.5-.1.7.7.7 1.8.1 2.5L21.1 31c-.5.5-.5 1.4 0 2l25.2 26.8c.7.7.6 1.8-.1 2.5-.3.3-.8.5-1.2.5z"
        ></path>
      </svg>
    </button>
    <button
      class="bg-transparent border-0 position-absolute top-50 end-0 translate-middle-y __btn-style btn pointer"
    >
      <svg
        width="30"
        height="30"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 64 64"
        xml:space="preserve"
      >
        <path
          d="M19 62.8c-.4 0-.9-.2-1.2-.5-.7-.7-.7-1.8-.1-2.5L42.9 33c.5-.5.5-1.4 0-2L17.7 4.2c-.7-.7-.6-1.8.1-2.5s1.8-.6 2.5.1l25.2 26.8c1.7 1.9 1.7 4.9 0 6.7L20.3 62.2c-.4.4-.8.6-1.3.6z"
        ></path>
      </svg>
    </button>
  </div>
  <div class="mb-4">
    <span
      class="card-title h5 text-secondary fw-normal text-left m-0 card-link"
    >
      {{ product.name }}
    </span>
    <p class="card-text h6 text-dark fw-normal text-left mt-1">
      {{ product.price }}&#8364;
    </p>
  </div>
</div>
