<div class="card-article __article-background" (click)="goToArticleId()">
  <div class="card-info">
    <span class="card-info-detail"> Written by:</span>
    <span> {{ item.author }}</span>
  </div>
  <img class="card-image" src="{{ item.imageSource }}" />
  <div class="card-content bg-light">
    <p class="card-text">Edition: {{ item.edition }}</p>
    <p class="card-title">
      {{ item.title }}
    </p>
  </div>
</div>
