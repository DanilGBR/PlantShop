<!-- Default form register -->
<form [formGroup]="form" (ngSubmit)="register()" class=" text-center border border-light p-5" action="#!">

  <p class="h4 mb-4">Sign up</p>

  <div class="form-row mb-4">
    <div class="col">
      <!-- Registration Name -->
      <input type="text" id="defaultRegisterFormFirstName" class="form-control" placeholder="Full name"
        formControlName="fullName" required>
    </div>
    <app-validation-messages [control]="form.controls['fullName']" controlName="fullName"></app-validation-messages>
  </div>

  <!-- E-mail -->
  <input type="email" id="defaultRegisterFormEmail" class="form-control mb-4" placeholder="E-mail"
    formControlName="email" required>
  <app-validation-messages [control]="form.controls['email']" controlName="email"></app-validation-messages>

  <!-- Password -->
  <input type="password" id="defaultRegisterFormPassword" class="form-control" placeholder="Password"
    aria-describedby="defaultRegisterFormPasswordHelpBlock" formControlName="password" required>
  <app-validation-messages [control]="form.controls['password']" controlName="password"></app-validation-messages>

  <hr>

  <!-- Sign up button -->
  <button class="btn btn-info my-4 btn-block" type="submit" [disabled]="!form.valid">Register</button>

  <!-- ! for future use -->

  <a href="#" class="mx-2" role="button"><i class="fab fa-linkedin-in light-blue-text"></i></a>
  <a href="#" class="mx-2" role="button"><i class="fab fa-github light-blue-text"></i></a> -->

  <hr>

  <!-- Terms of service -->
  <p>By clicking
    <em>Sign up</em> you agree to our
    <a href="" target="_blank">terms of service</a>

</form>
