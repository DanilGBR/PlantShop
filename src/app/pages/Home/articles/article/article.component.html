<div class="card-article" routerLink="/article/{{ item.edition }}">
  <!-- todo: use router service instead of router link-->
  <div class="card-info">
    <span class="card-info-detail"> Written by:</span>
    <span> {{ item.author }}</span>
  </div>
  <img class="card-image" src="{{ item.image }}" />
  <div class="card-content">
    <p class="card-text">Edition: {{ item.edition }}</p>
    <p class="card-title">
      {{ item.title }}
    </p>
  </div>
</div>
